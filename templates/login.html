<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login Form</title>
<link rel="stylesheet" href="..\static\styles.css">
</head>
<body>	
<div class="content">
	<div class="imgcontainer">
		<!-- <img src="home_login_page_avatar.png" alt="Avatar" class="Avatar"> -->
	</div>	
<div class="container">
	<h2>Login!</h2>
	<form action="{{ url_for('login') }}" method="post" >
	    {%- if message is defined and message -%}
			<div class="alert alert-warning">{{ message }}</div>
		{% endif %}
	     <hr>	
		<div class="form-group">
			<label for="email">Enter Your Email:</label>
			<input type="email" class="form-control" id="email" name="email" placeholder="Your email" name="email">
		</div>
		<div class="form-group">
			<label for="pwd">Enter Password:</label>
			<input type="password" class="form-control" id="password" name="password" placeholder="Your password" name="pswd">
		</div>    
		<button type="submit" class="btn btn-primary">Login</button>
        <button type="submit" class="btn btn-primary"><a href="{{url_for('reset')}}">Forgot Password?</a></button>
		<p class="bottom">Dont't have an account?  <a class="bottom" href="{{url_for('signup')}}"> SignUp</a></p>
	</form>
</div>
</div>
	
</body>
</html>
